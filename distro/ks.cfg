#Generated by Kickstart Configurator
#platform=x86

#System language
lang es_MX
#Language modules to install
langsupport en_US --default=es_MX
#System keyboard
keyboard latam
#System mouse
mouse
#System timezone
timezone America/Mexico_City
#Root password
rootpw --disabled
#Initial user
user doc --fullname "Doc" --iscrypted --password $1$Vd5fZFw3$Q41cWHytjbp5b2Z3ezBsV/
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part /boot --fstype ext4 --size 512 
part / --fstype ext4 --size 1 --grow 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx

# Packages
%packages
ca-certificates
openssl
python
wget
curl
screen
vim
ubuntu-mate-desktop
chromium-browser

### Install PIH EMR deps
%post
add-apt-repository 'deb http://archive.ubuntu.com/ubuntu trusty universe'
apt-get update
apt install mysql-server-5.6 * see note below if you get an error
apt install mysql-client-5.6



